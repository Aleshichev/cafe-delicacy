{% extends './base.html' %}
{% block content %}
            <a href="{% url 'recipecreate' %}"><button class="button1" style="width:300px;height:50px">Создать новый рецепт</button></a>

<table id="ingredient">
  <tr>
    <th>Меню</th>
    <th>Ингредиенты</th>
    <th>Колличество</th>
      <th> </th>
      <th> </th>
  </tr>
  {% for recipe in reciperequirements_list %}
  <tr>
      <td>{{ recipe.menuitem.titel }}</td>
      <td>{{ recipe.ingredient.name }}</td>
      <td>{{ recipe.quantity }}</td>
      <td><a href="{% url 'update_recipe' recipe.pk %}"><button>Обновить</button></a></td>
      <td><a href="{% url 'recipedelete' recipe.pk %}"><button>Удалить</button></a></td>
  </tr>
  {% endfor %}
</table>
  {% endblock %}
